<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>ToDoList</title>
  </head>
  <body>
    <h1 class="text-center text-uppercase mt-5 mb-5">ToDoList</h1>
    <hr />
    <div class="container-fluid text-center row g-3">
      <form id="todoForm">
        <div class="form-floating mb-3 ms-5">
            <textarea class="form-control" id="description" style="height: 100px; width: 50%;"></textarea>
            <label for="description">Description de votre t√¢che ICI</label>
          </div>
        <div class="mb-3">
          <label for="deadline">Date de fin :</label>
          <input type="date" id="deadline" required />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Ajouter ToDo</button>
        </div>
      </form>
      <h2>Liste des Todos</h2>
      <ul id="todoList"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
