<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/design/styles.css">
    <script type="module" src="./assets/script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>eCalculator 2023</h1>
        <div id="result">
            <span id="span1"></span>
            <span id="span2"></span>
        </div>
        <div>
            <button id="ac">AC</button>
            <button>(</button>
            <button>)</button>
            <button class="operation-btn">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation-btn">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation-btn">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation-btn">+</button>

            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </main>
</body>
</html>
